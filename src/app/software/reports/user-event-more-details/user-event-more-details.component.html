<form>
    <div class="form-dialog-top-bar" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
        <h3>اطلاعات بیشتر {{ data.softwarePartName }}</h3>
        <key-button content="icon" (click)="closeDialog()">
            <mat-icon class="icon-base">close</mat-icon>
        </key-button>
    </div>
    
    <div class="form-dialog-content">
        <div class="details-fields-grid" dir="ltr">
            <div class="details-feild" *ngFor="let field of dataFields">
                <span [matTooltip]="field.display">{{ field.display }}:</span>
                <span [matTooltip]="isDateISO(field.value) ? (field.value | jdate) : field.value">
                    {{ isDateISO(field.value) ? (field.value | jdate) : field.value }}
                </span>
            </div>
        </div>
    </div>
    
    <mat-dialog-actions class="form-dialog-footer">
        <key-button (click)="copyObjectJSON()">
            <mat-icon class="copy-icon">content_copy</mat-icon>
            کپی اطلاعات
        </key-button>
    </mat-dialog-actions>
</form>
